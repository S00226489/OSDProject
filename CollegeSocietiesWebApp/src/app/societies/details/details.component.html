<div *ngIf="society; else loading" class="society-details">
  <h2>{{ society.name }}</h2>
  <img [src]="society.pictureUrl || 'assets/footballsociety.jpg'" alt="Society Image">
  <p>{{ society.description }}</p>
  <!-- Add more details as needed -->
  <button (click)="goBackToList()">Back to List</button>
  <button [routerLink]="['/join-form']">Join</button> <!-- Add this line -->
</div>
<ng-template #loading>
  <p>Loading...</p>
</ng-template>
