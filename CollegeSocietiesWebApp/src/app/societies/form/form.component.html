<form [formGroup]="societyForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input id="name" formControlName="name" type="text">
    <div *ngIf="societyForm.controls['name'].invalid && (societyForm.controls['name'].dirty || societyForm.controls['name'].touched)">
      <small class="text-danger" *ngIf="societyForm.controls['name'].errors.required">Name is required</small>
    </div>
  </div>

  <div>
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description"></textarea>
  </div>

  <button type="submit" [disabled]="societyForm.invalid">Submit</button>
</form>
