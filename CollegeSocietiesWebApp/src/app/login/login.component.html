<div class="container mt-3">
    <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOutContent">
      <div *ngIf="auth.user$ | async as user">
        <!-- Display User Profile only on Homepage -->
        <div *ngIf="isHomepage()">
          <h2>User Profile</h2>
          <ul>
            <li><img [src]="user.picture" alt="User Picture"></li>
            <li>{{ user.name }}</li>
            <li>{{ user.email }}</li>
          </ul>
          <div class="button-container">
            <button (click)="auth.logout({ logoutParams: { returnTo: document.location.origin } })">
              Log out
            </button>
            <button mat-raised-button (click)="navigateToStudents()">
              Show Student List
            </button>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #loggedOutContent>
      <div class="login-container">
        <img src="assets/collegesocieties.jpg" alt="Image" class="img-fluid user-picture">
        <button (click)="auth.loginWithRedirect()">Log in</button>
      </div>
    </ng-template>
</div>
