<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OSDProject</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container-fluid bg-lightblue py-2">
    <div class="view-as-container">
      <mat-form-field appearance="fill" class="view-as-field">
        <mat-label>View as</mat-label>
        <mat-select [(value)]="isAdmin" (selectionChange)="toggleAdminView()" class="view-as-select">
          <mat-option [value]="true">Admin</mat-option>
          <mat-option [value]="false">Student</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="navbar-brand-container">
      <a href="#">ATU Sligo Societies</a>
    </div>
  </div>
  <mat-toolbar *ngIf="auth.isAuthenticated$ | async" class="navbar navbar-expand-lg navbar-light bg-lightblue" color="primary">
    <div class="container-fluid">
      <button mat-button class="action-button" (click)="navigateToHome()">Home</button>
      
      <!-- This button is only shown to admins -->
      <button mat-button *ngIf="isAdmin" class="action-button" (click)="navigateToStudents()">Students</button>
      
      <button mat-button class="action-button" (click)="navigateToSocieties()">Societies</button>
      <button mat-button class="action-button" (click)="handleLogOut()">Log out</button>
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>

  <!-- Footer -->
  <footer>
    <div class="container-fluid bg-lightblue py-2">
      <!-- Footer content goes here -->
      <p>&copy; 2024 ATU Sligo Societies.</p>
    </div>
  </footer>
</body>
</html>
