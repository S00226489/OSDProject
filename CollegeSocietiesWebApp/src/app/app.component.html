<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OSDProject</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
  <div class="container-fluid bg-lightblue py-2">
    <div class="navbar-brand-container">
      <a href="#">ATU Sligo Societies</a>
    </div>
  </div>

  <mat-toolbar class="navbar navbar-expand-lg navbar-light bg-lightblue" color="primary">
    <div class="container-fluid">
      <div class="spacer"></div> <!-- Used to push navigation items to the right -->
      <button mat-button class="action-button" (click)="navigateToHome()">Home</button>
      <button mat-button *ngIf="auth.isAuthenticated$ | async" class="action-button" (click)="navigateToStudents()">Student List</button>
      <button mat-button *ngIf="auth.isAuthenticated$ | async" class="action-button" (click)="navigateToSocieties()">Societies</button>
      <button mat-button *ngIf="auth.isAuthenticated$ | async" class="action-button" (click)="handleLogOut()">Log Out</button>
    </div>
  </mat-toolbar>
  

  <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOutContent">
    <ng-container *ngIf="auth.user$ | async as user">
      <!-- Display User Profile only on Homepage -->
      <ng-container *ngIf="isHomepage()">
        <div class="container mt-3">
          <div class="card">
            <div class="card-header bg-info text-white">User Profile</div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-3">
                  <img [src]="user.picture" class="img-fluid rounded-circle user-picture" alt="User Picture">
                </div>
                <div class="col-md-9">
                  <ul class="list-unstyled">
                    <li><strong>Name:</strong> {{ user.name }}</li>
                    <li><strong>Email:</strong> {{ user.email }}</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>

  <ng-template #loggedOutContent>
    <div class="container mt-3">
      <div class="login-container">
        <div class="text-center mb-3">
          <img src="assets/collegesocieties.jpg" alt="Image" class="img-fluid user-picture">
        </div>
        <button class="btn btn-primary" (click)="handleLogIn()">Log in</button>
      </div>
    </div>
  </ng-template>

  <router-outlet></router-outlet>

  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">&copy; 2024 ATU Sligo Societies. All rights reserved.</span>
    </div>
  </footer>
</body>
</html>
